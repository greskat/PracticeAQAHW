plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {

    testImplementation 'org.testng:testng:7.7.1'
    implementation 'org.seleniumhq.selenium:selenium-java:4.7.2'
    implementation'io.github.bonigarcia:webdrivermanager:5.3.2'
}

test {
    print("In test task")
    useTestNG()
}